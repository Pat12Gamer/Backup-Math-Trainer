<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Square Root Trainer</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- <link rel="stylesheet" href="https://mathcool.games/coolmath/assets/css/main.css" /> -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./Division/style.css">

</head>

<body>
	<div id="wrapper">
		<!-- Header -->
		<div class="topnav">
			<a href="#" onclick="Navigate('./Addition/Index.html');return false;">Addition</a>
			<a href="#" onclick="Navigate('./Subtraction/Index.html');return false;">Subtraction</a>
			<a href="#" onclick="Navigate('./Multiplication/Index.html');return false;">Multiplication</a>
			<a href="#" onclick="Navigate('./Division/Index.html');return false;">Division</a>
			<a href="#" onclick="Navigate('./Cuberoot/Index.html');return false;">Cube Root</a>
			<a class="active" href="#" onclick="Navigate('./SquareRoot/Index.html');return false;">Square Root</a>
		</div>	
		<header id="header">
			<span><a href="/"><img src="./Division/logo.png" alt="Cool Math Games" /></a></span>
		</header>
		</script>
		<div id="container">
			<h1 style="text-align: center;">Square Root Trainer</h1>
			<table>
				<tr>
					<td>
						<image id="imgAnimation" src="../iMAGES/monkey-dance.png" style="height: 10cm;">
						</image>
					</td>
					<td>
						<table id="tblContainer">
							<tr>
								<td>
									<div id="score">
										score: <span id="scorevalue" style="font-weight: 900">0</span>
									</div>
								</td>
								<td>
									<div id="timeremaining">
										Time remaining: <span id="timeremainingvalue"
											style="font-family: sans seriff; font-weight: bold; font-size: 32px; color: black;">
											60</span>
									</div>
								</td>
							</tr>
						</table>

						<div id="correct">
							Correct!
						</div>
						<div id="wrong">
							Try again!
						</div>
						<div id="question">

						</div>
						<div id="instruction">
							Click on the correct answer.
						</div>
						<div id="choices">

							<div id="box1" class="box"> </div>
							<div id="box2" class="box"> </div>
							<div id="box3" class="box"> </div>
							<div id="box4" class="box"> </div>
						</div>
						<div id="startreset">
							Start Game
						</div>

						<div id="gameOver">
						</div>
					</td>
				</tr>
			</table>
		</div>


</html>
<!-- partial -->
<script src="./SquareRoot/Script.js"></script>

</body>

</html>
